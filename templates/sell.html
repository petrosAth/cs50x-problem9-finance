{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section">
            <!-- A form for users to sell shares of stock on current price -->
            <form action="/sell" method="POST">
                <div class="form-group">
                    <select class="form-control" autocomplete="off" autofocus name="symbol" placeholder="Symbol" type="select">
                    {% for symbols in symbolsOwned %}
                        <option>{{ symbols.stocksymbol }}</option>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <input class="form-control" autocomplete="off" name="shares" placeholder="Number of shares" type="text">
                </div>
                <button class="btn btn-primary" type="submit" value="Sell">Sell</button>
            </form>
        </div>
    </div>
{% endblock %}
