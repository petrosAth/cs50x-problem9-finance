{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section">
            <!-- A form for users to buy shares of stock on current price -->
            <form action="/buy" method="POST">
                <div class="form-group">
                    <input autocomplete="off" autofocus name="symbol" placeholder="Symbol" type="text">
                </div>
                <div class="form-group">
                    <input autocomplete="off" name="shares" placeholder="Number of shares" type="text">
                </div>
                    <button class="btn btn-primary" type="submit" value="Buy">Buy</button>
            </form>
        </div>
    </div>
{% endblock %}
